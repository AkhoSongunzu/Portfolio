.navbar {
      display: flex;
      background-color: #0a0a0a46;
      padding: 10px 20px;

      width: 96%;
    }
    h4 {
      text-align: left;
      color: white;
    }
    .nav-links {
      list-style-type: none;
      display: flex;
      justify-content: center;
      gap: 20px;

    }

    }
    .nav-links li a{

    }

h1{

}

main {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

    padding: 10px;
    margin-top: 20px;
    
   
}

.project {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

#Projects h3 {
    margin-top: 0;
    font-size: 24px;
    color: white;
}

#Projects p {
    color: white;
}
button{

}
button:hover{
    background: rgb(2, 90, 2);
}


footer {
    text-align: center;
    padding: 1px;
    background-color: #333;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
} 
@media screen and (max-width: 500px) {
    footer{
        padding: 12px;
    }

}
