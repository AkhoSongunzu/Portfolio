.container {
    width: 100%;
    max-width: 600px;
    margin: 50px auto;
    background-color: rgba(255, 255, 255, 0.5);
    padding: 1px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}


h2 {
    text-align: center;
    color: #333;
}


.contact-form {
    display: flex;
    flex-direction: column;

}


.contact-form label {
    margin-bottom: 5px;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.contact-form input:focus,
.contact-form textarea:focus {
    outline-color: #4CAF50;
}


.contact-form button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #45a049;
}
footer {
    text-align: center;
    padding: 1px;
    background-color: #333;
    color: white;
   /* position: fixed;*/
    width: 100%;
    bottom: 0;
}

@media screen and (max-width: 500px) {
    .container{
        margin: 18px;

        margin-right: 18px;
        
    }
    footer{
